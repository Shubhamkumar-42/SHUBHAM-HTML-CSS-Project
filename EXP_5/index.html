<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculators</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h2 {
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .box-calculator {
            width: 320px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 15px;
            background: white;
            color: black;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .box-calculator button {
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            background: white;
            color: black;
        }

        .box-calculator button:hover {
            background: #e0e0e0;
        }

        .text-calculator {
            width: 340px;
            text-align: center;
        }

        .text-calculator input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        .text-calculator button {
            padding: 8px 15px;
            margin: 6px;
            border-radius: 10px;
            border: none;
            background: #00ffcc;
            color: black;
            font-weight: bold;
        }

        .text-calculator button:hover {
            background: white;
        }

        #resultText {
            margin-top: 15px;
            font-size: 18px;
            color: #00ffcc;
        }
    </style>
</head>

<body>

<h2>Basic Calculator</h2>

<div class="card box-calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('/')">÷</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('*')">×</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('-')">−</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="addValue('+')">+</button>
    </div>
</div>

<h2>Text Calculator</h2>

<div class="card text-calculator">
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">

    <div>
        <button onclick="textCalculate('+')">+</button>
        <button onclick="textCalculate('-')">-</button>
        <button onclick="textCalculate('*')">×</button>
        <button onclick="textCalculate('/')">÷</button>
    </div>

    <h3 id="resultText"></h3>
</div>

<script>
function addValue(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        var exp = document.getElementById("display").value;
        document.getElementById("display").value = eval(exp);
    } catch {
        document.getElementById("display").value = "Error";
    }
}

function textCalculate(operator) {
    var n1 = parseFloat(document.getElementById("num1").value);
    var n2 = parseFloat(document.getElementById("num2").value);
    var result;

    if (operator == '+') result = n1 + n2;
    if (operator == '-') result = n1 - n2;
    if (operator == '*') result = n1 * n2;
    if (operator == '/') result = n1 / n2;

    document.getElementById("resultText").innerHTML = "Result: " + result;
}
</script>

</body>
</html>
